<template>
    <template if:true={contacts}>
        <article class="slds-card slds-var-m-around_small">
            <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <lightning-icon icon-name="standard:contact" alternative-text="Contact" title="Contact"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                <h2 class="slds-card__header-title slds-truncate">
                    <span>Contacts</span>
                </h2>
                </div>
            </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <ul class="slds-has-dividers_around-space">
                    <template for:each={contacts} for:item="contact">
                        <li key={contact.Id} class="slds-item" onclick={contactClick} data-id={contact.Id}>
                            <article  class="slds-tile slds-media">
                                <div class="slds-media__figure">
                                    <span class="slds-icon_container" title="description of icon when needed">
                                        <lightning-icon icon-name="standard:contact" alternative-text="Account" title="Account"></lightning-icon>
                                    </span>
                                    </div>
                                    <div class="slds-media__body">
                                    <h3 class="slds-truncate" title={contact.Name.value}>
                                        {contact.Name.value}
                                    </h3>
                                    <div class="slds-tile__detail">
                                        <dl class="slds-list_horizontal slds-wrap">
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Phone">Phone:</dt>
                                        <dd class="slds-item_detail slds-truncate" title={contact.Phone.value}>{contact.Phone.value}</dd>
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Email">Email:</dt>
                                        <dd class="slds-item_detail slds-truncate" title={contact.Email.value}>{contact.Email.value}</dd>
                                        </dl>
                                    </div>
                                </div>
                            </article>
                        </li>
                    </template>
                </ul>
            </div>
        </article>
    </template>
</template>
