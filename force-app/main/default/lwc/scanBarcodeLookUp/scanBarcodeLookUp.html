<template> 
    <!-- After a barcode is successfully scanned and product is found, 
          its value is displayed here: -->
    <template if:true={productId}>
      <c-view-product2-record record-id={productId} object-api-name="Product2"></c-view-product2-record>
    </template>

    <template if:true={errorMessage}>
      <div class="slds-var-m-vertical_large slds-var-p-vertical_medium slds-text-align_center slds-border_top slds-border_bottom">
        Error: <span data-id="error">{errorMessage}</span>
      </div>
    </template>
  
    <div class="slds-align_absolute-center slds-m-vertical_large">
      <lightning-button
        variant="brand"
        class="slds-var-m-left_x-small"
        disabled={scanButtonDisabled}
        icon-name="utility:scan"
        label="Scan Barcode"
        title="Open a camera view and look for a barcode to scan"
        onclick={handleBeginScanClick}>
      </lightning-button>
    </div>
  </template>
