<template>
    <div class="component-background">
        <lightning-record-edit-form object-api-name="StarterKitCustomObject__c" onsuccess={onSuccess}>

            <div class="header-slot">
                <!-- cancel and submit buttons-->
                <lightning-layout horizontal-align="spread" class="slds-var-p-horizontal_xx-small">
                    <lightning-layout-item>
                        <lightning-button variant="base" data-id="cancel" label="Cancel" type="button" onclick={dismiss}
                            class="button"></lightning-button>
                    </lightning-layout-item>

                    <lightning-layout-item>
                        <lightning-button variant="base" data-id="submit" label="Create" type="submit"
                            class="button-primary"></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </div>



            <div class="header-offset slds-var-p-horizontal_small slds-var-p-bottom_medium">

                <!-- show any error messages or alerts -->
                <lightning-messages></lightning-messages>

                <!-- input fields -->
                <lightning-input-field field-name={nameField} value={name}></lightning-input-field>
                <lightning-input-field field-name={start_Time__cField} value={start_Time__c}></lightning-input-field>
                <lightning-input-field field-name={end_Time__cField} value={end_Time__c}></lightning-input-field>
                <lightning-input-field field-name={priority__cField} value={priority__c}></lightning-input-field>
                <lightning-input-field field-name={status__cField} value={status__c}></lightning-input-field>
                <lightning-input-field field-name={address__cField} value={address__c}></lightning-input-field>
            </div>

        </lightning-record-edit-form>
    </div>
</template>
